<div class="topics">
    <ul class="topics__list">
        <li>
            <a href="{% url 'home' %}" class="active" >All</a>
        </li>
        {% for topic in topics %}
        <li>
            <a href="{% url 'home' %}?q={{topic.name}}">
                #{{topic.name}} 
                {% comment %} <span>{{topic.total_posts}}</span> {% endcomment %}
            </a>
        </li>
        {% endfor %}    
    </ul>
</div>
